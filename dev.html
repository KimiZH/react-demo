    <script type="text/javascript">
        document.documentElement.className = document.documentElement.className.replace(new RegExp('(^|\\s)no-js(\\s|$)'), '$1' + 'js' + '$2');
    </script>
    <script type="text/javascript" src="bower_components/requirejs/require.js"></script>
    <script type="text/javascript">
        require.config({
            context: 'et',
            paths: (function () {
                var singleCacheSvr = 'http://localhost',
                    salespages_shared = singleCacheSvr + '/online/cn/_shared/src',
                    bower_components = './bower_components',
                    react_demo = './src';
                return {
                    'domReady': bower_components + '/domReady/domReady',
                    'text': bower_components + '/requirejs-text/text',

                    'react': bower_components + '/react/react-with-addons',
                    'JSXTransformer': bower_components + '/react/JSXTransformer',

                    'singleCacheSvr': singleCacheSvr,
                    'salespages_shared': salespages_shared,
                    'jquery': singleCacheSvr + '/_shared/jquery/1.7.2/jquery',
                    'template': salespages_shared + '/js/widget/template/main',
                    'csstemplate': salespages_shared + '/js/widget/css-template/main',

                    'react-demo': react_demo,
                    'jsx': react_demo + '/util/jsx/main'
                };
            })()
        });
        require.s.contexts.et.nextTick = function (fn) { fn.apply(this, arguments); };

        require.config({
            context: 'et',
            deps: ['require'],
            callback: function (pRequire) {
                pRequire(['domReady!'], function () {
                    pRequire(['react-demo/main']);
                });
            }
        });
    </script>
